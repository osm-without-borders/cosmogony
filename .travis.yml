dist: bionic
language: rust
cache: cargo
addons:
  apt:
    packages:
    - libgeos-c1v5
    - libgeos-dev
matrix:
  include:
  - rust: stable
    before_script:
    - rustup component add rustfmt
    - cd $DIRECTORY
    script:
    - cargo fmt --all -- --check
    - cargo test --all
    after_success:
    - |-
      [ "$TRAVIS_TAG" = v$(cargo run -- --version | awk '{print $2}') ] &&
      cd cosmogony &&
      cargo publish --token ${CRATESIO_TOKEN}
env:
  global:
  - secure: 
  jobs:
    - DIRECTORY="."
    - DIRECTORY="cosmogony"
