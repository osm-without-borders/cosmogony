language: rust
cache: cargo
matrix:
  include:
  - rust: nightly
    before_script: rustup component add rustfmt-preview
    script:  cargo fmt --all -- --check
  - rust: stable
    script:
    - cargo test
    after_success:
    - |-
      [ "$TRAVIS_TAG" = v$(cargo run -- --version | awk '{print $2}') ] &&
      cargo publish --token ${CRATESIO_TOKEN}
env:
  global:
    secure: 
